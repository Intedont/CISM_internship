{% extends "base.html" %}

{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/feed.css' %}">
    <div class="content">
        <div class="card-body">
            <h4 class="card-title">Регистрация нового пользователя</h4>

            <form method="post">
                {% csrf_token %}
                <div class="login">
                {{ form.as_p }}
                <button type="submit" class="button">Создать аккаунт</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
